<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional To-Do App</title>
  <link rel="stylesheet" href="index.css" >
</head>
<body>
  <div class="app">
    <button id="toggle-mode">🌙 Dark Mode</button>
    <h1>📝 Professional To‑Do List</h1>
    <div class="input-area">
      <input type="text" id="task-input" placeholder="Add a new task..." />
      <input type="date" id="due-date" placeholder="Due date" />
      <button id="add-btn">Add</button>
    </div>
    <div class="search-bar">
      <input type="text" id="search-task" placeholder="Search tasks..." />
    </div>
    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="active">Active</button>
      <button data-filter="completed">Completed</button>
    </div>
    <ul id="task-list"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
